<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Soon Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #000000, #1a1a1a, #0f0f0f);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 5rem;  /* Increase font size */
            color: #fff;
            position: relative;
            text-transform: uppercase;
            animation: myAnim 3s infinite ease-in-out;
            font-weight: bold;
        }

        @keyframes myAnim {
            0% {
                opacity: 0;
                transform: scale(0.3); /* Start small */
            }

            50% {
                opacity: 1;
                transform: scale(2); /* Make the text larger */
            }

            100% {
                opacity: 0;
                transform: scale(2.5); /* Scale text even bigger */
            }
        }
    </style>
</head>
<body>
    <h1>OPENING SOON</h1>
</body>
</html>
