<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 70px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(-10deg);
            transition: all 0.5s ease;
        }

        .container:hover {
            transform: rotateX(0) rotateY(0);
        }

        .coming-soon {
            font-size: 5rem;
            font-weight: 600;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-top: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: white;
            transform: scale(1.2);
        }

        .background-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: particle-float 10s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes particle-float {
            0% { 
                transform: translateX(0) translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            100% { 
                transform: translateX(calc(var(--x-direction) * 100%)) 
                           translateY(calc(var(--y-direction) * 100%)) 
                           rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px 40px;
            }
            .coming-soon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-particles" id="particleContainer"></div>
    <div class="container">
        <div class="coming-soon">Coming Soon</div>
        <div class="subtitle">Get Ready for Something Awesome</div>
        <div class="social-icons">
            <a href="https://x.com/UdayChoudhary29" class="fab fa-twitter"></a>
            <a href="https://www.instagram.com/uday_choudhary_29/" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-facebook"></a>
            <a href="https://www.linkedin.com/in/uday-choudhary-176646320/" class="fab fa-linkedin"></a>
        </div>
    </div>

    <script>
        function createParticles() {
            const container = document.getElementById('particleContainer');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 10 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                particle.style.setProperty('--x-direction', Math.random() > 0.5 ? 1 : -1);
                particle.style.setProperty('--y-direction', Math.random() > 0.5 ? 1 : -1);
                
                particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;

                container.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
